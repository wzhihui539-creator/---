{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <a href="/pretty/add/" class="btn btn-success" style="margin-bottom: 10px">
            {#                增加一个属性 target = "_blank" 表示在新的页面打开#}
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            添加靓号
        </a>
        <div style="float: right; width: 450px">
            <form class="col-lg-6 input-group" style="size: 50px">
                <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ value }}">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
          <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                                </button>
                            </span>
            </form>
        </div>
        <div class="bs-example" data-example-id="table-within-panel">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    靓号列表

                </div>

                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>号码</th>
                        <th>价格</th>
                        <th>等级</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>
                            <th scope="row">{{ obj.id }}</th>
                            <td>{{ obj.mobile }}</td>
                            <td>{{ obj.price }}</td>
                            <td>{{ obj.get_level_display }}</td>
                            <td>{{ obj.get_status_display }}</td>
                            <td>
                                <a href="{% url "pretty_edit" obj.id %}" class="btn btn-primary btn-xs">编辑</a>
                                <a href="{% url "pretty_delete" obj.id %}" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
